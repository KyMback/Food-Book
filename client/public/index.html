        ol,

            list-style: none

        .App {
            display: flex;
        }

        .main {
            display: flex;
            flex-flow: column;
            width: 100%;
            height: 100%;
        }

        .tabs {
            display: flex;
            justify-content: center;
        }

        .brand-logo {
            margin-left: 40px;
        }

            margin: 40px 0 auto 0;
        }

        h4 {
            color: black;
        }

        .modal {
            width: 40%;
        }

            margin-bottom: 0px;
        }

        .login-registr {
            display: flex;
            justify-content: space-evenly;
            flex-flow: row;
            margin: 20px;
            width: 300px;
        }

            display: flex;
            justify-content: center;
            flex-flow: row;
        }

            margin: 0 10px;
        }

            margin-top: 20px;
        }

        .recepi {
            margin: 40px;
        }

        .tabs {
            color: #000;
        }

        .tab > a {
            color: #000;
        }

        textarea {
            height: 250px;
        }

        .btn-floating.btn-large {
            position: absolute;
            bottom: 40px;
            right: 40px;
        }

        .container-about {
            display: flex;
            flex-flow: column;
            justify-content: center;
            margin: 40px;
        }

        .container-about > span {
            text-align: center;
            position: absolute;
            bottom: -500px;
            left: 47vw;
        }

        .about {
            /*width: 50%;*/
            display: flex;
            flex-flow: column;
            justify-content: center;
        }

        .about > h3, .about > p, .about > strong {
            margin: 20px 0 0 0;
        }

        .about > ul {
            margin-top: -10px;
            padding: 20px;
        }

        .feedback {
            /*width: 50%;*/
            display: flex;
        }

        .feedback > form {
            width: 100%;
        }
